<script src="https://matsu0228.github.io/frontend/src/tokeninput/js/jquery.tokeninput.min.js"></script>

<link rel="stylesheet" src="https://matsu0228.github.io/frontend/src/tokeninput/css/token-input.css" type="text/css">
<link rel="stylesheet" src="https://matsu0228.github.io/frontend/src/tokeninput/css/token-input-facebook.css" type="text/css">


<!--  ***************************************
      * js
      *************************************** -->
<script>
  $(document).ready(function() {
    $("#tokeninput-demo").tokenInput(
      "https://matsu0228.github.io/frontend/src/tokeninput/tokeninput_data.json", 
      {
        noResultsText: 'No results',
        hintText: 'Search something, e.g. "price", "support", etc.',
        theme: "facebook",
        searchDelay: 500,
        tokenLimit: 10,
        resultsLimit: 10
    });
  });
</script>

<!--  ***************************************
      * html
      *************************************** -->

<h2 id="instant-demo">Instant Demo</h2>
<p><input type="text" id="tokeninput-demo"></p>

<ul class="tag-list" style="padding: 5px; " id="review_word_list" style="display: none;"></ul>

<button type="button" class="btn btn-primary" id="js-submit-btn">submit</button>

<script>
var words = [];
$(document).ready(function(){
  $("#js-submit-btn").click(function(){
    words = $('#tokeninput-demo').val().split(",");
    $("#review_word_list").empty();
    for(i=0;i<words.length;i++){
      $("#review_word_list").append('<li><a id='+words[i].toString().trim()+' class="wordButton btn btn-primary">'+words[i].toString().trim()+'</li>');
    }
    console.log(words);
